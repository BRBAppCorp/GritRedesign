backend:
  name: git-gateway
  branch: netlify-cms

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/test/test.md"
        label: "Test"
        name: "test"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "test-page"}
          - {label: "Path", name: "path", widget: "hidden", default: "/test"}
          - {label: "Title", name: "title", widget: "string"}
  - name: "shops"
    label: "Shops"
    files:
      - file: "src/data/shops.json"
			  label: "Shops File"
				name: "shops_file"
				fields:
				  - {label: "Title", name: "title", widget: "string"}